name: PR Build Health Check

on: pull_request

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: 'services/pnpm-lock.yaml'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      working-directory: services

    - name: Run Lint
      run: pnpm lint
      working-directory: services

    - name: Run Build
      run: pnpm build
      working-directory: services

    - name: Run Tests
      run: pnpm test
      working-directory: services
